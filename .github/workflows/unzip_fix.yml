name: Unzip CafeFlow (FIX)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip and merge safely
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f "CafeFlow.zip" ]; then
            echo "CafeFlow.zip not found at repo root."
            exit 1
          fi

          rm -rf __tmp
          mkdir -p __tmp
          unzip -q CafeFlow.zip -d __tmp

          # If the zip contains a single top folder, use it
          TOP_DIR="$(find __tmp -mindepth 1 -maxdepth 1 -type d | head -n 1 || true)"
          if [ -n "${TOP_DIR}" ] && [ "$(find __tmp -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')" = "1" ]; then
            SRC="$TOP_DIR"
          else
            SRC="__tmp"
          fi

          # Install rsync (not always present by default)
          sudo apt-get update -y
          sudo apt-get install -y rsync

          # Merge without overwriting your workflow folder
          rsync -a \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "CafeFlow.zip" \
            "$SRC"/ .

          rm -rf __tmp
          rm -f CafeFlow.zip

      - name: Commit extracted files
        shell: bash
        run: |
          git config user.name "cafeflow-bot"
          git config user.email "actions@users.noreply.github.com"
          git add .
          git commit -m "Unzip CafeFlow project" || echo "Nothing to commit"
          git push
