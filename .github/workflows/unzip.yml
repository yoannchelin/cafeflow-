name: Unzip CafeFlow

on:
  workflow_dispatch:
  push:
    paths:
      - "CafeFlow.zip"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip and move to repo root
        shell: bash
        run: |
          if [ ! -f "CafeFlow.zip" ]; then
            echo "CafeFlow.zip not found, nothing to do."
            exit 0
          fi

          rm -rf __tmp
          mkdir -p __tmp
          unzip -q CafeFlow.zip -d __tmp

          # If zip contains a single top-level folder, move its contents
          TOP_COUNT=$(ls -1 __tmp | wc -l | tr -d ' ')
          if [ "$TOP_COUNT" = "1" ] && [ -d "__tmp/$(ls -1 __tmp)" ]; then
            TOP_DIR="__tmp/$(ls -1 __tmp)"
            shopt -s dotglob
            mv "$TOP_DIR"/* .
            shopt -u dotglob
          else
            shopt -s dotglob
            mv __tmp/* .
            shopt -u dotglob
          fi

          rm -rf __tmp
          rm -f CafeFlow.zip

      - name: Commit extracted files
        shell: bash
        run: |
          git config user.name "cafeflow-bot"
          git config user.email "actions@users.noreply.github.com"
          git add .
          git commit -m "Unzip CafeFlow project" || echo "Nothing to commit"
          git push
